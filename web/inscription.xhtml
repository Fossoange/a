                                <b:navbarLinks id="overf">

                                        </f:facet>
                                    </p:autoComplete>         
                                </b:form>  
                        </b:column>
                    
                        <b:column col-md="6">

                                    <b:navLink icon="home" value="home" outcome="index.xhtml" ></b:navLink>
                                    <b:navLink icon="user" value="Connexion" onclick="PF('connexion').show();"></b:navLink> 
                                    <b:navLink value="Inscription" outcome="inscription.xhtml" ></b:navLink>
                                    <b:navbarLinks>
                                        <p:graphicImage class="navbar-bran hidden-xs" height="45" value="Images/panier1.png"/>
                                    </b:navbarLinks>
                                </b:navbarLinks>

                <!-- inscription -->
                <p:dialog  id="dialoge" visible="false" header="connexion" widgetVar="connexion" height="400" width="380" resizable="false">
                        <b:form id="formConnexion" >   
                            <b:growl id="msg"  showDetail="true"/>
                            
                                <Label style="margin-top: 33px; font-weight: 100">Adresse :</Label> 
                                <b:inputText id="inputmail" type="email" onfocus="true" value="#{userController.login}" placeholder="Example : maximcharles@gmail.com">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="user"/>
                                </f:facet>
                                </b:inputText>
                                
                                <Label style="margin-top: 10px; font-weight: 100" >Passeword :</Label>
                                <b:inputSecret id="inputpassword" value="#{userController.passeword}" placeholder="Entrer votre mot de passe">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" style="background-color: white"/>
                                    </f:facet>
                                </b:inputSecret><br></br>
                                
                                 <input type="checkbox"> &nbsp;Restez-connecte ?</input>
                                 
                                 <b:commandButton style=" width: 100%; margin-top: 30px; " icon="user" class="boutonvalider btn-success" value="valider" actionListener="#{userController.connexion()}" update=":formConnexion:msg">
                                </b:commandButton>
                                 
                                <b:row id="rowconnection" style="margin-top:40px">
                                    <b:column  span="4" style="text-decoration: underline;"><b:navLink outcome="inscription.xhtml">S'inscrire</b:navLink></b:column>
                                    <b:column span="8" style="text-decoration: underline;"><b:navLink outcome="index.xhtml">J'ai oublier mon mot de passe</b:navLink></b:column>
                                </b:row><br></br>
                        </b:form>
                </p:dialog>
                <b:container>
                    <b:form id="formInscription" class="col-md-12 col-xs-4 hidden-xs">
                            <p:messages id="msg2" showDetail="true" closable="true"/>
                            <p><h3>Creer un compte</h3></p>
                            <b:panelGrid columns="1" id="panel" style="margin: 0px;">
                                <p:outputLabel class="label1" value="Nom :"/>
                                <b:inputText  id="nom" value="#{clientController.nom}" title="nom" placeholder="votre nom" required="true">
                                </b:inputText>
                                
                                <p:outputLabel class="label1" value="Adresse :"/>
                                <b:inputText id="prenom" value="#{clientController.adresse}" title="adresse" placeholder="rue 123" />
                                
                                <p:outputLabel class="label1" value="Login :"/>
                                <b:inputText id="login" type="email" value="#{clientController.login}" title="login" placeholder="Exemple : angel@gmail.com" />
                                
                                <p:outputLabel class="label1" value="Mot de passe:"/>
                                <b:inputSecret id="pass" value="#{clientController.passeword}" />
                                
                                <p:outputLabel class="label1" value="Confirmer mot de passe:"/>
                                <b:inputSecret id="passe" value="#{clientController.confirpassword}"/>
                                
                                <p:outputLabel class="label1" value="Telephone:"/>
                                <b:inputText type="phone" id="telephone" value="#{clientController.telephone}"/>
                                
                            </b:panelGrid>
                            
                            <b:commandButton icon="user" value="valider" actionListener="#{clientController.newCostumer()}" update=":formInscription:msg2"/>
                            <b:commandButton icon="error" value="Annuler" style="float:right">
                                <p:ajax update="panel" resetValues="true"/>
                            </b:commandButton>
                   </b:form>
                   </b:container>
